<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>ToDo List</h1>
    </header>
    <main>
        <div id="todo-head">
            <h1>ToDo List</h1>
        </div>
        <form id="main-form">
            <input type="text" id="text-input" placeholder="New Task">
            <button type="button" id="btn-add" onclick="createTask()">Add</button>
        </form>
        <div id="list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
