<div *ngIf="loading">Loading data...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error && launches.length">
  <app-launch-filter (filterSuccess)="filterSuccessful()"></app-launch-filter>
  <h1>TEST</h1>
  <ul>
    <li *ngFor="let launch of filteredLaunches">{{ launch.mission_name }} - {{ launch.date_utc }}</li>
  </ul>
</div>
