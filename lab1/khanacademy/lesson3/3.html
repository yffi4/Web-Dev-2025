<body>

                <th>Price</th>

                <td>Steak</td>

            <tr>
                <td>Sphagetti</td>
                <td>Spaghetti, Tomato sauce, Olive oil</td>

            <tr>
                <td>Caesar Salad</td>

            </tr>
        </tbody>
